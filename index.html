<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mauvi | Links</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {
    --bg-light: linear-gradient(160deg, #ff9a00, #ffe066);
    --bg-dark: linear-gradient(160deg, #1b1200, #3a2600);
}

body {
    margin: 0;
    font-family: 'Press Start 2P', cursive;
    background: var(--bg-light);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

@media (prefers-color-scheme: dark) {
    body { background: var(--bg-dark); }
}

.container {
    max-width: 360px;
    width: 100%;
    padding: 26px 18px;
    text-align: center;
    position: relative;
}

/* Pixel Frame */
.container::before {
    content: "";
    position: absolute;
    inset: 0;
    padding: 4px;
    background: repeating-linear-gradient(
        90deg,
        #ffb000 0 8px,
        #ff7b00 8px 16px
    );
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    animation: pixelMove 3s linear infinite;
    border-radius: 14px;
}

@keyframes pixelMove {
    from { background-position: 0 0; }
    to { background-position: 32px 0; }
}

.pfp {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    margin: 14px 0;
    box-shadow: 0 0 18px rgba(255,170,0,0.6);
}

h1 { font-size: 16px; margin-bottom: 6px; }
p  { font-size: 9px; opacity: .85; }

#status {
    margin: 16px 0 10px;
    font-size: 8px;
}

#motd {
    font-size: 8px;
    margin-bottom: 18px;
    line-height: 1.6;
    background: rgba(0,0,0,.25);
    padding: 10px;
    border-radius: 10px;
}

/* Buttons */
.link {
    display: block;
    text-decoration: none;
    background: white;
    color: #ff9800;
    padding: 18px 10px;
    margin: 14px 0;
    font-size: 9px;
    border-radius: 6px;
    box-shadow:
        inset -3px -3px 0 rgba(0,0,0,.15),
        inset 3px 3px 0 rgba(255,255,255,.4),
        0 6px 0 #c47c00;
    transition: transform .15s ease, box-shadow .15s ease;
}

.link:hover {
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 0 14px rgba(255,200,80,.8);
}
</style>
</head>
<body>

<div class="container">
    <img class="pfp"
    src="https://yt3.googleusercontent.com/9tK5asNypLAeTRfDKEdbJAJbkODQ-TxdSi9it-kU9fQUUHKDwbpfRfBdNpxO-Csu3TuLf8Sf6A=s160-c-k-c0x00ffffff-no-rj">

    <h1>üî• MAUVI</h1>
    <p>Minecraft ‚Ä¢ Content ‚Ä¢ Community</p>

    <div id="status">‚è≥ Server l√§dt‚Ä¶</div>
    <div id="motd">üìú MOTD wird geladen‚Ä¶</div>

    <a class="link" href="https://mauvi020.github.io/MauviSmp/#">‚õèÔ∏è Minecraft Server</a>
    <a class="link" href="https://discord.gg/arBCwWJV6s">üí¨ Discord</a>
    <a class="link" href="https://www.youtube.com/@Mauvi020">‚ñ∂Ô∏è YouTube</a>
    <a class="link" href="https://www.tiktok.com/@mauvi_cat">üéµ TikTok</a>
</div>

<audio id="duckSound">
    <source src="https://www.myinstants.com/media/sounds/quack_5.mp3">
</audio>

<script>
/* Duck sound */
let lastPlay = 0;
document.querySelectorAll(".link").forEach(l =>
    l.addEventListener("mouseenter", () => {
        if (Date.now() - lastPlay > 1000) {
            duckSound.currentTime = 0;
            duckSound.play();
            lastPlay = Date.now();
        }
    })
);

/* MC color codes */
function mcColor(text) {
    const map = {
        "0":"#000","1":"#00a","2":"#0a0","3":"#0aa","4":"#a00",
        "5":"#a0a","6":"#fa0","7":"#aaa","8":"#555","9":"#55f",
        "a":"#5f5","b":"#5ff","c":"#f55","d":"#f5f","e":"#ff5","f":"#fff"
    };
    return text.replace(/¬ß([0-9a-f])/gi, (_,c)=>`<span style="color:${map[c]}">`)
               .replace(/$/g,"</span>");
}

/* SERVER STATUS + MOTD */
const SERVER_IP = "mauvi.de";

fetch(`https://api.mcsrvstat.us/2/${SERVER_IP}`)
.then(r=>r.json())
.then(d=>{
    document.getElementById("status").innerHTML =
        d.online ? `üü¢ ONLINE ‚Äî ${d.players.online}/${d.players.max}` : "üî¥ OFFLINE";

    if (d.motd?.clean) {
        document.getElementById("motd").innerHTML =
            d.motd.raw.map(line => mcColor(line)).join("<br>");
    } else {
        document.getElementById("motd").innerText = "Keine MOTD verf√ºgbar";
    }
});
</script>

</body>
</html>
