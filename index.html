<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mauvi & XXLtyp | Links</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {
    /* Verlauf von Mauvi-Gelb zu XXLtyp-Rot */
    --bg-gradient: linear-gradient(90deg, #ff9a00 0%, #ff4444 100%);
    --button-dark: #1e1e1e;
}

body {
    margin: 0;
    font-family: 'Press Start 2P', cursive;
    background: var(--bg-gradient);
    background-attachment: fixed;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.main-title {
    font-size: 22px;
    margin: 30px 0;
    text-shadow: 4px 4px 0px rgba(0,0,0,0.5);
    text-align: center;
}

.main-layout {
    display: flex;
    gap: 20px;
    width: 100%;
    max-width: 1100px;
    justify-content: center;
    align-items: stretch;
}

/* GRUND-CONTAINER */
.container {
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(5px);
    padding: 24px 15px;
    text-align: center;
    position: relative;
    border-radius: 14px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Oben ausrichten f√ºr bessere Optik */
}

/* ANIMIERTER RAHMEN */
.container::before {
    content: "";
    position: absolute;
    inset: 0;
    padding: 4px;
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    animation: pixelMove 3s linear infinite;
    border-radius: 14px;
}

@keyframes pixelMove {
    from { background-position: 0 0; }
    to { background-position: 32px 0; }
}

/* üü° MAUVI STYLE */
.mauvi-box::before {
    background: repeating-linear-gradient(90deg, #ffcc00 0 8px, #ff9900 8px 16px);
}
.mauvi-box .link {
    color: #ffcc00;
    box-shadow: inset -3px -3px 0 rgba(0,0,0,0.5), 0 4px 0 #cc8800;
}

/* üî¥ XXLTYP STYLE */
.xxltyp-box::before {
    background: repeating-linear-gradient(90deg, #ff4444 0 8px, #990000 8px 16px);
}
.xxltyp-box .link {
    color: #ff4444;
    box-shadow: inset -3px -3px 0 rgba(0,0,0,0.5), 0 4px 0 #880000;
}

/* ‚ö™ COMMUNITY STYLE */
.community-box::before {
    background: repeating-linear-gradient(90deg, #ffffff 0 8px, #888888 8px 16px);
}
.community-box .link {
    color: #ffffff;
    box-shadow: inset -3px -3px 0 rgba(0,0,0,0.5), 0 4px 0 #444444;
}

.pfp {
    width: 85px;
    height: 85px;
    border-radius: 50%;
    border: 4px solid white;
    margin: 10px auto 15px auto;
    display: block;
    object-fit: cover;
}

h2 { font-size: 10px; margin-bottom: 15px; line-height: 1.4; }

#status {
    font-size: 8px;
    margin-bottom: 15px;
    padding: 10px;
    background: rgba(0,0,0,0.5);
    border-radius: 8px;
}

.link {
    display: block;
    text-decoration: none;
    background: #1e1e1e;
    padding: 16px 5px;
    margin: 8px 0;
    font-size: 8px;
    border-radius: 6px;
    transition: transform 0.1s;
    position: relative;
    z-index: 2;
}

.link:hover { transform: scale(1.03); filter: brightness(1.3); }

@media (max-width: 850px) {
    .main-layout { flex-direction: column; align-items: center; }
    .container { width: 100%; max-width: 360px; }
    --bg-gradient: linear-gradient(180deg, #ff9a00 0%, #ff4444 100%);
}
</style>
</head>
<body>

<h1 class="main-title">Mauvi & XXLtyp</h1>

<div class="main-layout">
    
    <div class="container mauvi-box">
        <img class="pfp" src="https://yt3.googleusercontent.com/9tK5asNypLAeTRfDKEdbJAJbkODQ-TxdSi9it-kU9fQUUHKDwbpfRfBdNpxO-Csu3TuLf8Sf6A=s160-c-k-c0x00ffffff-no-rj" alt="Mauvi">
        <h2>Mauvi Socials</h2>
        <a class="link" href="https://www.youtube.com/@Mauvi020" target="_blank">‚ñ∂Ô∏è YouTube</a>
        <a class="link" href="https://www.tiktok.com/@mauvi_cat" target="_blank">üéµ TikTok</a>
    </div>

    <div class="container community-box" style="flex: 1.2;">
        <h2>COMMUNITY</h2>
        <div id="status">‚è≥ Lade Server...</div>
        <a class="link" href="https://mauvi020.github.io/DemonCoreSmp/" target="_blank">‚õèÔ∏è Minecraft Server</a>
        <a class="link" href="https://discord.gg/arBCwWJV6s" target="_blank">üí¨ Discord</a>
    </div>

    <div class="container xxltyp-box">
        <img class="pfp" src="https://yt3.googleusercontent.com/jw-x0JzIMq1Att1rdB46b7AgxMlXqPejHVo08Ut98jZTzx8hknP1qCjOZTV-oucDwT54dCthDw=s160-c-k-c0x00ffffff-no-rj" alt="XXLtyp">
        <h2>XXLtyp Socials</h2>
        <a class="link" href="https://www.youtube.com/@XXLtyp-r6z9x" target="_blank">‚ñ∂Ô∏è YouTube</a>
    </div>

</div>

<script>
const SERVER_IP = "DemonCore.mine-hoster.net";
fetch(`https://api.mcsrvstat.us/2/${SERVER_IP}`)
    .then(res => res.json())
    .then(data => {
        const status = document.getElementById("status");
        status.innerHTML = data.online ? `üü¢ ONLINE: ${data.players.online}/${data.players.max}` : "üî¥ OFFLINE";
    })
    .catch(() => {
        document.getElementById("status").innerHTML = "‚ö†Ô∏è Status-Fehler";
    });
</script>

</body>
</html>
