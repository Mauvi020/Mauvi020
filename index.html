<!DOCTYPE html>

<!-- Minecraft Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {
    --bg-light: linear-gradient(160deg, #ff9a00, #ffe066);
    --bg-dark: linear-gradient(160deg, #1b1200, #3a2600);
    --button-light: #ffffff;
    --button-dark: #1e1e1e;
    --text-light: #ff9800;
    --text-dark: #ffd966;
}

@media (prefers-color-scheme: dark) {
    body {
        background: var(--bg-dark);
    }
}

body {
    margin: 0;
    font-family: 'Press Start 2P', cursive;
    background: var(--bg-light);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 360px;
    padding: 24px 16px;
    text-align: center;
}

.pfp {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    margin-bottom: 16px;
    box-shadow: 0 0 20px rgba(255,170,0,0.6);
}

h1 {
    font-size: 16px;
    margin-bottom: 6px;
}

p {
    font-size: 9px;
    opacity: 0.85;
    margin-bottom: 26px;
}

/* Minecraft Pixel Button */
.link {
    display: block;
    text-decoration: none;
    color: var(--text-light);
    background: var(--button-light);
    padding: 18px 10px;
    margin: 14px 0;
    font-size: 9px;
    border-radius: 6px;
    position: relative;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    box-shadow:
        inset -3px -3px 0 rgba(0,0,0,0.15),
        inset 3px 3px 0 rgba(255,255,255,0.4),
        0 6px 0 #c47c00;
}

/* Darkmode Buttons */
@media (prefers-color-scheme: dark) {
    .link {
        background: var(--button-dark);
        color: var(--text-dark);
        box-shadow:
            inset -3px -3px 0 rgba(0,0,0,0.6),
            inset 3px 3px 0 rgba(255,255,255,0.05),
            0 6px 0 #000;
    }
}

.link:hover {
    transform: translateY(-2px) scale(1.03);
    box-shadow:
        0 0 14px rgba(255,200,80,0.8),
        0 6px 0 #c47c00;
}

.link:active {
    transform: translateY(2px) scale(0.97);
    box-shadow: none;
}

/* Extra Mobile Clean */
@media (max-width: 420px) {
    h1 { font-size: 15px; }
    .link {
        font-size: 8px;
        padding: 20px 8px;
    }
}
</style>
</head>
<body>

<!-- ü¶Ü Duck Hover Sound -->
<audio id="duckSound" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/quack_5.mp3" type="audio/mpeg">
</audio>

<script>
const sound = document.getElementById("duckSound");
let lastPlay = 0;

document.querySelectorAll(".link").forEach(link => {
    link.addEventListener("mouseenter", () => {
        const now = Date.now();
        if (now - lastPlay > 1000) { // anti spam
            sound.currentTime = 0;
            sound.play();
            lastPlay = now;
        }
    });
});
</script>
