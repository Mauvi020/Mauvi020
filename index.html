<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mauvi | Links</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Minecraft Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {
    --bg-light: linear-gradient(160deg, #ff9a00, #ffe066);
    --bg-dark: linear-gradient(160deg, #1b1200, #3a2600);
    --button-light: #ffffff;
    --button-dark: #1e1e1e;
    --text-light: #ff9800;
    --text-dark: #ffd966;
}

body {
    margin: 0;
    font-family: 'Press Start 2P', cursive;
    background: var(--bg-light);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

@media (prefers-color-scheme: dark) {
    body { background: var(--bg-dark); }
}

.container {
    width: 100%;
    max-width: 360px;
    padding: 26px 18px;
    text-align: center;
    position: relative;
}

/* üüß ANIMATED PIXEL FRAME */
.container::before {
    content: "";
    position: absolute;
    inset: 0;
    padding: 4px;
    background:
        repeating-linear-gradient(
            90deg,
            #ffb000 0 8px,
            #ff7b00 8px 16px
        );
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
    animation: pixelMove 3s linear infinite;
    border-radius: 14px;
}

@keyframes pixelMove {
    from { background-position: 0 0; }
    to { background-position: 32px 0; }
}

.pfp {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 4px solid white;
    object-fit: cover;
    margin: 12px 0 14px;
    box-shadow: 0 0 20px rgba(255,170,0,0.6);
}

h1 {
    font-size: 16px;
    margin-bottom: 6px;
}

p {
    font-size: 9px;
    opacity: 0.85;
    margin-bottom: 18px;
}

/* SERVER STATUS */
#status {
    font-size: 8px;
    margin-bottom: 18px;
    padding: 10px;
    border-radius: 10px;
    background: rgba(0,0,0,0.25);
}

/* Minecraft Buttons */
.link {
    display: block;
    text-decoration: none;
    color: var(--text-light);
    background: var(--button-light);
    padding: 18px 10px;
    margin: 14px 0;
    font-size: 9px;
    border-radius: 6px;
    position: relative;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    box-shadow:
        inset -3px -3px 0 rgba(0,0,0,0.15),
        inset 3px 3px 0 rgba(255,255,255,0.4),
        0 6px 0 #c47c00;
}

@media (prefers-color-scheme: dark) {
    .link {
        background: var(--button-dark);
        color: var(--text-dark);
        box-shadow:
            inset -3px -3px 0 rgba(0,0,0,0.6),
            inset 3px 3px 0 rgba(255,255,255,0.05),
            0 6px 0 #000;
    }
}

.link:hover {
    transform: translateY(-2px) scale(1.03);
    box-shadow:
        0 0 14px rgba(255,200,80,0.8),
        0 6px 0 #c47c00;
}

.link:active {
    transform: translateY(2px) scale(0.97);
    box-shadow: none;
}
</style>
</head>
<body>

<div class="container">
    <img class="pfp"
     src="https://yt3.googleusercontent.com/9tK5asNypLAeTRfDKEdbJAJbkODQ-TxdSi9it-kU9fQUUHKDwbpfRfBdNpxO-Csu3TuLf8Sf6A=s160-c-k-c0x00ffffff-no-rj"
     alt="Profilbild">

    <h1>üî• MAUVI</h1>
    <p>Minecraft ‚Ä¢ Content ‚Ä¢ Community</p>

    <!-- SERVER STATUS -->
    <div id="status">‚è≥ Server wird geladen‚Ä¶</div>

    <a class="link" href="https://mauvi020.github.io/MauviSmp/#" target="_blank">‚õèÔ∏è Minecraft Server</a>
    <a class="link" href="https://discord.gg/arBCwWJV6s" target="_blank">üí¨ Discord</a>
    <a class="link" href="https://www.youtube.com/@Mauvi020" target="_blank">‚ñ∂Ô∏è YouTube</a>
    <a class="link" href="https://www.tiktok.com/@mauvi_cat" target="_blank">üéµ TikTok</a>
</div>

<!-- ü¶Ü Duck Sound -->
<audio id="duckSound" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/quack_5.mp3" type="audio/mpeg">
</audio>

<script>
/* ü¶Ü Hover Sound Anti-Spam */
const sound = document.getElementById("duckSound");
let lastPlay = 0;

document.querySelectorAll(".link").forEach(link => {
    link.addEventListener("mouseenter", () => {
        const now = Date.now();
        if (now - lastPlay > 1000) {
            sound.currentTime = 0;
            sound.play();
            lastPlay = now;
        }
    });
});

/* üü¢ SERVER STATUS */
/* HIER DEINE SERVER ADRESSE √ÑNDERN ‚Üì */
const SERVER_IP = "mauvi.de"; // oder IP

fetch(`https://api.mcsrvstat.us/2/${SERVER_IP}`)
    .then(res => res.json())
    .then(data => {
        const status = document.getElementById("status");
        if (data.online) {
            status.innerHTML =
                `üü¢ Server ONLINE<br>üë• ${data.players.online}/${data.players.max} Spieler`;
        } else {
            status.innerHTML = "üî¥ Server OFFLINE";
        }
    })
    .catch(() => {
        document.getElementById("status").innerHTML = "‚ö†Ô∏è Status nicht erreichbar";
    });
</script>

</body>
</html>
